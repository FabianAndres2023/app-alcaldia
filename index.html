<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alcaldía de Tuluá</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <!-- ========== PANTALLA DE BIENVENIDA ========== -->
  <section id="welcome" class="screen active">
    <div class="hero">
      <h1>¡Bienvenido!</h1>
    </div>

    <div class="logo-card">
      <img src="logo.png" alt="Logo Alcaldía de Tuluá" class="welcome-logo" />
    </div>

    <button class="btn-ingresar" onclick="goTo('menu')">INGRESAR</button>

    <!-- Redes sociales -->
   <div class="social">
  <!-- Facebook -->
  <a href="https://www.facebook.com/AlcaldiaDeTulua" target="_blank" aria-label="Facebook">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook">
  </a>

  <!-- Twitter (X) -->
  <a href="https://x.com/alcaldiadetulua" target="_blank" aria-label="Twitter">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg" alt="Twitter">
  </a>

  <!-- YouTube -->
  <a href="https://www.youtube.com/channel/UCGLrd7LLrcksp04eJEfMdgQ/featured" target="_blank" aria-label="YouTube">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt="YouTube">
  </a>

  <!-- Instagram -->
  <a href="https://www.instagram.com/alcaldiadetulua/" target="_blank" aria-label="Instagram">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram">
  </a>

  <!-- Google (Chrome) -->
  <a href="https://tulua.gov.co/" target="_blank" aria-label="Google Chrome">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/googlechrome.svg" alt="Google Chrome">
  </a>
</div>

<footer>
  <p>Copyright 2025 - Todos los derechos reservados</p>
</footer>

    <div class="bottom-curve"></div>
  </section>

  <!-- ========== MENÚ PRINCIPAL ========== -->
  <section id="menu" class="screen">
    <header class="menu-hero">
      <h2>Alcaldía de Tuluá</h2>
      <p>¡Bienvenido a la aplicación de Trámites de la Alcaldía municipal!</p>
    </header>

    <div class="card-grid">
      <button class="card" onclick="alert('Predial en construcción')">
        <span class="label">PREDIAL UNIFICADO</span>
      </button>

      <button class="card" onclick="alert('PQRS en construcción')">
        <span class="label">PQRS</span>
      </button>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
